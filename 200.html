        <header>
            <h1>DoButton</h1>
        </header>

    <script type="text/template" name="home">
        <div role="main" class="content">
            <h2>Welcome!</h2>
            <p>This project is still "beta", but that's good because if you want it to do something different you can bring it up on <a href="https://github.com/howardroark/dobutton/issues">GitHub</a>.</p>
            <p>You can try out this working <a href="/howardroark/gravops">example</a>.</p>
        </div>
    </script>

    <script type="text/template" name="project">
        <div role="main" class="content">
            <h2><a href="https://github.com/{{ userName }}/{{ projectName }}">{{ project.name }}</a></h2>
            <div class="complete"></div>
            <form>
                <fieldset>
                    <span>Name:</span>
                    <input name="name" value="{{ project.name }}" />
                </fieldset>
                <fieldset>
                    <span>Image:</span>
                    <input name="image" value="{{ project.image }}" readonly />
                </fieldset>
                <fieldset>
                    <span>Region:</span>
                    <select name="region">
                        <option value="NYC3">New York 3</option>
                        <option value="SFO1">San Francisco 1</option>
                        <option value="SGP1">Singapore 1</option>
                        <option value="AMS2">Amsterdam 2</option>
                        <option value="AMS3">Amsterdam 3</option>
                        <option value="LON1">London 1</option>
                    </select>
                </fieldset>
                <fieldset>
                    <span>Size:</span>
                    <select name="size">
                        <option value="512mb">512mb</option>
                        <option value="1gb">1gb</option>
                        <option value="2gb">2gb</option>
                        <option value="4gb">4gb</option>
                        <option value="8gb">8gb</option>
                    </select>
                </fieldset>
                <fieldset>
                    <span>Branch:</span>
                    <input name="branch" value="{{ project.branch }}" readonly />
                </fieldset>
                <fieldset>
                    <span>Config:</span>
                    <em><a href="https://github.com/{{ userName }}/{{ projectName }}/blob/{{ project.branch }}/project.json">project.json</a></em>
                </fieldset>
                <p>This app is 100% browser based, and all calls to DO's API are via <b>HTTPS</b>. Your access token is stored in <b>localStorage</b>, and never transmitted.</p>
                <button class="button"><i class="fa fa-cloud-upload" aria-hidden="true"></i> DO</button>
            </form>
        </div>
    </script>

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/nunjucks/browser/nunjucks.js"></script>
    <script src="/vendor/yaml.js/dist/yaml.js"></script>
    <script src="/vendor/remarkable/dist/remarkable.js"></script>
    <script src="/vendor/jquery-serialize-object/jquery.serialize-object.js"></script>
    <script src="/vendor/node-uuid/uuid.js"></script>
    <script src="/script.js"></script>

</html>
